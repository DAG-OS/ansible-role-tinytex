---
argument_specs:
  main:
    options:
      state:
        description: "Defines the state this role should strive towards."
        type: "str"
        required: false
        default: "present"
        choices:
          - "present"
          - "install"
      install_dir:
        description: "Defines where to install TinyTeX to."
        type: "str"
        required: false
        default: "/opt/tinytex"
      packages:
        description: "Which packages to install with tlmgr after a successful install?"
        type: "list"
        required: false
